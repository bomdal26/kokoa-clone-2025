<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat page</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:00</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>75%</span>
            <i  class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

  <main class="main__screen">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar" src="https://postfiles.pstatic.net/MjAyMDEwMTVfMjU4/MDAxNjAyNjg4Mjk5NDQ0.jVU9JknSmxAnog5qEoYGTxobvANXWrc4srvjmgjR2S4g.FkcMyPOURQi-40fqCEoXsdzlyVyB6yw-sMqQ3WSa-uMg.JPEG.sym05285/20201004_154733.jpg?type=w773" >
            <div class="user-component__text">
                <h4 class="user-component__title"> Bomdal </h4>
                <h6 class="user-component__subtitle">Please check my Kokoa Info</h6>
            </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">11:25</span>
            <div class="bedge">1</div>
        </div>
    </div>

  </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friend.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification bedge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="##"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="##"><i class="fa-solid fa-ellipsis fa-2x">
                    <div class="nav__notification2"> </div>
                </i></a>
                
            </li>
            
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/de3e4bee3f.js" crossorigin="anonymous"></script>
</body>
</html>
